<head>

  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #fff8e1;
      color: #333;
    }

    header {
      background-color: rgba(93, 64, 55, 0.85);
      color: #fff;
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
    }

    nav {
      background: rgba(62, 39, 35, 0.9);
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    .nav-menu li {
      position: relative;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      display: inline-block;
    }

    .nav-menu a:hover {
      text-decoration: underline;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #5d4037;
      min-width: 160px;
      z-index: 999;
    }

    .dropdown-content li {
      display: block;
    }

    .dropdown-content a {
      padding: 0.75rem 1rem;
      display: block;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    section {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 800px;
      margin: 5rem auto;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #5d4037;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    a {
      color: #5d4037;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-button {
      text-align: center;
      margin-top: 3rem;
    }

    .back-button a {
      background-color: #5d4037;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button a:hover {
      background-color: #3e2723;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .nav-menu {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
