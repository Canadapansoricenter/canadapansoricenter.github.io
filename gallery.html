<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Canada Pansori Center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background-image: none !important;
      background-color: #fff8e1;
      color: #333;
    }

    header {
      background-color: #5d4037;
      color: #fff;
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
    }

    nav {
      background: #3e2723;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery-section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .gallery-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #5d4037;
      color: #fff;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: #3e2723;
    }

    .gallery-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery-grid.active {
      display: grid;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 3rem;
    }

    .back-button a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #5d4037;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button a:hover {
      background-color: #3e2723;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .tabs {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <script>
    function showGallery(tab) {
      document.querySelectorAll('.gallery-grid').forEach(g => g.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.getElementById(tab + '-btn').classList.add('active');
    }
  </script>
</head>
<body>
  <header>
    <h1>Gallery</h1>
  </header>

  
   <nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="event1.html">Event</a>
  <a href="gallery.html">Gallery</a>
  <a href="contact.html">Contact Us</a>
</nav>

  </nav>

  <section class="gallery-section">
    <h2>Our Moments</h2>

    <div class="tabs">
      <button id="cheongchuleoram-btn" class="active" onclick="showGallery('cheongchuleoram')">청출어람</button>
      <button id="kcc-btn" onclick="showGallery('kcc')">Korean Cultural Center</button>
      <button id="masterclass-btn" onclick="showGallery('masterclass')">Master Class</button>
    </div>

    <div id="cheongchuleoram" class="gallery-grid active">
      <img src="images/gallery/cheongchuleoram/photo1.png" alt="청출어람 Photo 1" />
      <img src="images/gallery/cheongchuleoram/photo2.jpg" alt="청출어람 Photo 2" />
      <img src="images/gallery/cheongchuleoram/photo3.jpg" alt="청출어람 Photo 3" />
    </div>

    <div id="kcc" class="gallery-grid">
      <img src="images/gallery/korean_cultural_center/photo1.jpg" alt="KCC Photo 1" />
      <img src="images/gallery/korean_cultural_center/photo2.jpg" alt="KCC Photo 2" />
      <img src="images/gallery/korean_cultural_center/photo3.jpg" alt="KCC Photo 3" />
    </div>

    <div id="masterclass" class="gallery-grid">
      <img src="images/gallery/masterclass/photo1.jpg" alt="Master Class Photo 1" />
      <img src="images/gallery/masterclass/photo2.jpg" alt="Master Class Photo 2" />
      <img src="images/gallery/masterclass/photo3.jpg" alt="Master Class Photo 3" />
    </div>

    <div class="back-button">
      <a href="index.html">Back to Home</a>
    </div>
  </section>
</body>
</html>
