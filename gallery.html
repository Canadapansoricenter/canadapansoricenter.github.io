<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Canada Pansori Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #fff8e1;
      color: #333;
    }

    header {
      background-color: #5d4037;
      color: #fff;
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
    }

    nav {
      background: #3e2723;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-menu li {
      position: relative;
    }

    .nav-menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      display: inline-block;
    }

    .nav-menu a:hover {
      text-decoration: underline;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #5d4037;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content li {
      display: block;
    }

    .dropdown-content a {
      padding: 0.5rem 1rem;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .gallery-section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .gallery-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #5d4037;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Oswald', sans-serif;
    }

    .tabs button:hover {
      background-color: #4e342e;
    }

    .tabs button.active {
      background-color: #3e2723;
    }

    .gallery-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery-grid.active {
      display: grid;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 3rem;
    }

    .back-button a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #5d4037;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button a:hover {
      background-color: #3e2723;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .tabs {
        flex-direction: column;
        align-items: center;
      }

      .nav-menu {
        flex-direction: column;
        align-items: center;
      }

      .dropdown-content {
        position: static;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
  </header>

  <nav>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li class="dropdown">
        <a href="#">Events ▾</a>
        <ul class="dropdown-content">
          <li><a href="event1.html">Workshop</a></li>
          <li><a href="event2.html">Sori25</a></li>
          <li><a href="event3.html">Lecture</a></li>
        </ul>
      </li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="become-member.html">Become a Member</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <section class="gallery-section">
    <h2>Our Moments</h2>

    <div class="tabs">
      <button id="cheongchuleoram-btn" class="active" onclick="showGallery('cheongchuleoram')">청출어람</button>
      <button id="kcc-btn" onclick="showGallery('kcc')">Korean Cultural Center</button>
      <button id="masterclass-btn" onclick="showGallery('masterclass')">Master Class</button>
    </div>
  <div id="Sori25" class="gallery-grid">
      <img src="images/gallery/Sori25/photo1.jpg" alt="Sori25 활동 사진 1" />
      <img src="images/gallery/Sori25/photo2.jpg" alt="Sori25 활동 사진 2" />
      <img src="images/gallery/Sori25/photo3.jpg" alt="Sori25 활동 사진 3" />
    </div>

    <div id="cheongchuleoram" class="gallery-grid active">
      <img src="images/gallery/cheongchuleoram/photo1.png" alt="청출어람 공연 사진 1" />
      <img src="images/gallery/cheongchuleoram/photo2.jpg" alt="청출어람 공연 사진 2" />
      <img src="images/gallery/cheongchuleoram/photo3.jpg" alt="청출어람 공연 사진 3" />
    </div>

    <div id="kcc" class="gallery-grid">
      <img src="images/gallery/korean_cultural_center/photo1.jpg" alt="Korean Cultural Center 행사 사진 1" />
      <img src="images/gallery/korean_cultural_center/photo2.jpg" alt="Korean Cultural Center 행사 사진 2" />
      <img src="images/gallery/korean_cultural_center/photo3.jpg" alt="Korean Cultural Center 행사 사진 3" />
    </div>

    <div id="masterclass" class="gallery-grid">
      <img src="images/gallery/masterclass/photo1.jpg" alt="Master Class 활동 사진 1" />
      <img src="images/gallery/masterclass/photo2.jpg" alt="Master Class 활동 사진 2" />
      <img src="images/gallery/masterclass/photo3.jpg" alt="Master Class 활동 사진 3" />
    </div>

    <div class="back-button">
      <a href="index.html">← Back to Home</a>
    </div>
  </section>

  <script>
    function showGallery(tab) {
      document.querySelectorAll('.gallery-grid').forEach(g => g.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.getElementById(tab + '-btn').classList.add('active');
    }
  </script>
</body>
</html>
