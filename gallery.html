<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Canada Pansori Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nanum Gothic', sans-serif;
    }

    body {
      line-height: 1.6;
      background-image: url("images/your-background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    nav {
      background: #3e2723;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 1000px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #5d4037;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-button {
      text-align: center;
      margin-top: 3rem;
    }

    .back-button a {
      background-color: #5d4037;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button a:hover {
      background-color: #3e2723;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      section {
        margin: 2rem 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="event1.html">Event</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <section>
    <h1>Gallery</h1>
    <div class="gallery">
      <img src="images/gallery1.jpg" alt="Workshop 1">
      <img src="images/gallery2.jpg" alt="Performance">
      <img src="images/gallery3.jpg" alt="Master Class">
      <img src="images/gallery4.jpg" alt="Group Singing">
      <!-- 더 많은 이미지들을 여기에 추가하실 수 있어요 -->
    </div>

    <div class="back-button">
      <a href="index.html">← Back to Home</a>
    </div>
  </section>
</body>
</html>
