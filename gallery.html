<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Canada Pansori Center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background-image: none !important;
      background-color: #fff8e1;
      color: #333;
    }

    header {
      background-color: #5d4037;
      color: #fff;
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
    }

    nav {
      background: #3e2723;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery-section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .gallery-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding-top: 1rem;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 3rem;
    }

    .back-button a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #5d4037;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button a:hover {
      background-color: #3e2723;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
  </nav>

  <section class="gallery-section">
    <h2>Our Moments</h2>
    <div class="gallery-grid">
      <img src="images/gallery/photo1.jpg" alt="Event Photo 1" />
      <img src="images/gallery/photo2.jpg" alt="Event Photo 2" />
      <img src="images/gallery/photo3.jpg" alt="Event Photo 3" />
      <img src="images/gallery/photo4.jpg" alt="Event Photo 4" />
      <img src="images/gallery/photo5.jpg" alt="Event Photo 5" />
      <img src="images/gallery/photo6.jpg" alt="Event Photo 6" />
    </div>

    <div class="back-button">
      <a href="index.html">Back to Home</a>
    </div>
  </section>
</body>
</html>
